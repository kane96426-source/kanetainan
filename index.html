<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南大魔法學院 - 入口</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --m-navy: #050A18; --m-gold: #D4AF37; --m-crimson: #8E1616; --parchment: #FDF5E6; }
        body { background-color: var(--m-navy); font-family: 'Noto Serif TC', serif; height: 100vh; display: flex; align-items: center; margin: 0; overflow: hidden; }
        .magic-panel { background: var(--parchment); color: #2A1A14; border: 3px solid var(--m-gold); border-radius: 15px; box-shadow: 0 0 50px rgba(0,0,0,0.5); padding: 40px; background-image: url('https://www.transparenttextures.com/patterns/paper.png'); width: 90%; max-width: 420px; margin: auto; text-align: center; }
        h1 { font-family: 'Cinzel Decorative', cursive; color: var(--m-gold); text-shadow: 0 0 10px rgba(212, 175, 55, 0.8); }
        .btn-magic { background: linear-gradient(135deg, #8E1616, #4A0000); color: var(--m-gold); border: 1px solid var(--m-gold); font-family: 'Cinzel Decorative'; font-weight: bold; padding: 12px; }
    </style>
</head>
<body>
    <div class="magic-panel shadow-lg">
        <h1>Academy Portal</h1>
        <hr style="border-color: var(--gold);">
        <div id="login-box">
            <input type="text" id="u" class="form-control mb-3" placeholder="學員編號">
            <input type="password" id="p" class="form-control mb-2" placeholder="咒語">
            <div class="mb-4 text-start small"><input type="checkbox" onclick="document.getElementById('p').type=this.checked?'text':'password'"> 顯示密碼</div>
            <button class="btn btn-magic w-100" id="loginBtn" onclick="doLogin()">進入學院</button>
            <button class="btn btn-link mt-3 text-dark small w-100" onclick="toggleReg(true)">申請入學契約</button>
        </div>
        <div id="reg-box" style="display:none;">
            <input type="text" id="ru" class="form-control mb-3" placeholder="新編號">
            <input type="password" id="rp" class="form-control mb-3" placeholder="設定密碼">
            <input type="text" id="rn" class="form-control mb-3" placeholder="暱稱">
            <button class="btn btn-success w-100 py-3" onclick="doReg()">簽署契約</button>
            <button class="btn btn-link mt-2 text-dark w-100" onclick="toggleReg(false)">返回</button>
        </div>
    </div>
    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwaFDlfsrR39Nr882_WkyVqgSeDW64pTwIXKf9_MUV1ZnSvVbM27mOGG6BrKejOWLa_ng/exec"; 

        function toggleReg(s) { document.getElementById('login-box').style.display=s?'none':'block'; document.getElementById('reg-box').style.display=s?'block':'none'; }
        async function doLogin() {
            const u = document.getElementById('u').value.trim(), p = document.getElementById('p').value.trim(), btn = document.getElementById('loginBtn');
            if(!u || !p) return; btn.innerText = "驗證中..."; btn.disabled = true;
            try {
                const response = await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: 'login', u, p }) });
                const res = await response.json();
                if(res.status === "success") {
                    window.location.href = `main.html?uid=${res.uid}&nick=${encodeURIComponent(res.nickname)}`;
                } else { alert("驗證失敗"); btn.innerText = "進入學院"; btn.disabled = false; }
            } catch(e) { alert("連線失敗"); btn.disabled = false; }
        }
        async function doReg() {
            const ru=document.getElementById('ru').value, rp=document.getElementById('rp').value, rn=document.getElementById('rn').value;
            const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: 'register', u: ru, p: rp, n: rn }) }).then(r => r.json());
            alert(res.msg || res.status); toggleReg(false);
        }
    </script>
</body>
</html>
